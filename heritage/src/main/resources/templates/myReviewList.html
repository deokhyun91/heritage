<!DOCTYPE html>
<html lang="ko" xmlns="http://www.thymeleaf.org">
<th:block th:replace="/headSub"></th:block>
<body>
        <th:block th:replace="/head"></th:block>

       
        <div class="wrapIn pt50 pb50">
            <p class="List-tit">My Review List</p>
            <ul class="List-op">
               	<li class="category_data"><button id="category_data">문화재</button></li>
                <li class="category_data"><button id="category_food">식당</button></li>
				<li class="category_data"><button id="category_cafe">카페</button></li>
				<li class="category_data"><button id="category_store">편의점</button></li>
				<li class="category_data"><button id="category_gas">주유소</button></li>
				<li class="category_data"><button id="category_parking">주차장</button></li>
				<li class="category_data"><button id="category_hotel">숙소</button></li>
			</ul>
			<ul class="List-op List-op2">
                <li class="subSearch-wrap subSearch-wrap2">
                    <div class="subSearch">
						<select name="search-op" class="search-op" style="width: 100px;margin-right: 8px;">
							<option value="name">문화재명</option>
							<option value="address">지역</option>
							<option value="divide">지정종목</option>
							<option value="period">시대</option>
							<option value="group">유형분류</option>					
						</select>
						<input type="text" id="search-text" placeholder="검색어를 입력하세요"> 
						<button type="button" class="sear-bu"><i class="fa fa-search"></i></button>    
					</div>
                </li>
             
            </ul>
            <div class="List-head" style="margin-bottom: 0;">
                <p>Total <span class="fwb blue"></span>건 <span class="page blue"></span></p>
                <ul class="List-op List-write" style="position: absolute; bottom: 10px; top: initial;">				
	                <li class="board-op" style="right: 0;">
						<select class="option_sort">
							<option value="latest">최신순</option>
							<option value="hits">조회순</option>
						</select>
					</li>				
				</ul>
            
            </div>
         <!-- 리스트 -->
          <table class="textList"></table>
          <ul class="listCount"></ul>
          <!-- 리스트 -->
        </div>
       <script type="text/javascript" src="/static/js/myReviewlist.js"></script>  
        <th:block th:replace="/tail"></th:block>     
</body>
</html>

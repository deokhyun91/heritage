<!DOCTYPE html>
<html lang="ko" xmlns="http://www.thymeleaf.org">
<th:block th:replace="/headSub"></th:block>
<body>
        <th:block th:replace="/head"></th:block>
        <div class="wrapIn pt50 pb50">
            <div class="ListView-tit">
                <div class="flex" style="align-items: center;">                
                	<img class="data-img" src="" alt="" style="width: 15%; border-radius: 20px; margin-right: 15px; max-height: 150px; object-fit: cover;">
                	<div class="ListView-tit-box"></div>
            	</div>
            </div>         
            <div class="ListView-op-wrap">         
                <img class="profile" alt="">
                <div>
                    <p class="fs18" id="get-id"></p>
                    <ul class="ListView-op">
                        <li><i class="fa fa-eye" id="review-count"></i></li>
                        <li><i class="fa fa-clock-o" id="review-date-create"></i></li>
                        <li><i class="fa fa-clock-o" id="review-date-update"></i></li>
                        <li class="ListView-op-right"><i class="fa fa-th-list"></i></li>
                    </ul>
                </div>
            </div>
            <div id="reviewForm">
                <input type="text" id="text-name" placeholder="제목을 입력해주세요.">
                <textarea name="" id="text-content" cols="30" rows="10" placeholder="내용을 입력해주세요."></textarea>             
            </div>  
            <div style="display: flex; justify-content: space-between;"><button class="reviewFormBtn" id="myreview-change" style="width: 49%;">수정하기</button><button class="reviewFormBtn" id="myreview-delete" style="width: 49%;
    background-color: lightgray;">삭제하기</button></div>             
        </div>
       	<script type="text/javascript" src="/static/js/myReviewWrite.js"></script>  
        <th:block th:replace="/tail"></th:block>
</body>
</html>
